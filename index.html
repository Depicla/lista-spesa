<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Shopping List</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>

    <div id="loading-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg-color); z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <i class="fas fa-cloud-download-alt" style="font-size:50px; color:var(--accent-color); margin-bottom:20px;"></i>
        <h3>Avvio...</h3>
    </div>

    <div id="toast-notification" class="toast hidden">Messaggio</div>

    <div id="welcome-screen" class="screen active">
        <div class="welcome-content">
            <h1>Shopping List</h1>
            <p>Lista Condivisa</p>
            <button onclick="enterApp()">Entra nella lista</button>
        </div>
    </div>

    <div id="app-screen" class="screen">
        <header>
            <h2 id="page-title">Shopping List</h2>
            <div class="header-actions" id="cart-actions" style="display:none;">
                <button onclick="shareList()"><i class="fas fa-share-alt"></i></button>
            </div>
        </header>

        <main id="main-content"></main>

        <nav class="bottom-nav">
            <button onclick="navTo('frutta')" class="nav-btn"><i class="fas fa-lemon"></i><span>Frutta</span></button>
            <button onclick="navTo('verdura')" class="nav-btn"><i class="fas fa-carrot"></i><span>Verdura</span></button>
            <button onclick="navTo('latticini')" class="nav-btn"><i class="fas fa-cheese"></i><span>Latticini</span></button>
            <button onclick="navTo('altro')" class="nav-btn"><i class="fas fa-box-open"></i><span>Altro</span></button>
            
            <div class="cart-wrapper">
                <button onclick="navTo('carrello')" class="cart-main-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-badge" class="badge" style="display:none;">0</span>
                </button>
            </div>

            <button onclick="navTo('stagione')" class="nav-btn"><i class="fas fa-sun"></i><span>Stagione</span></button>
            <button onclick="navTo('liste')" class="nav-btn"><i class="fas fa-list"></i><span>Liste</span></button>
            <button onclick="navTo('opzioni')" class="nav-btn"><i class="fas fa-cog"></i><span>Opzioni</span></button>
        </nav>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-item-name">Prodotto</h3>
            <label>Negozio</label><select id="modal-store"></select>
            <div class="qty-row">
                <div class="qty-group"><label>Qtà</label><input type="number" id="modal-qty" value="1"></div>
                <div class="unit-group"><label>Unità</label><select id="modal-unit"><option>pz</option><option>kg</option><option>g</option><option>l</option><option>conf</option></select></div>
            </div>
            <label>Note</label><input type="text" id="modal-notes">
            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeModal()">Annulla</button>
                <button class="confirm-btn" onclick="addToCartConfirm()">Salva</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h3>Conferma</h3>
            <p>Procedere?</p>
            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeConfirmModal()">No</button>
                <button class="confirm-btn" id="confirm-delete-btn">Sì</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
